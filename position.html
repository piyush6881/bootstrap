<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: black;
        }
      
    </style>
</head>

<body>
    <div class="container" >
        <div>
            <div id="box" class="position-absolute top-0 start-0"></div>
            <div id="box" class="position-absolute top-0 end-0"></div>
            <div id="box" class="position-absolute top-50 start-50"></div>
            <div id="box" class="position-absolute bottom-50 end-50"></div>
            <div id="box" class="position-absolute bottom-0 start-0"></div>
            <div id="box" class="position-absolute bottom-0 end-0"></div>
        </div>

    </div>
</body>

</html>
