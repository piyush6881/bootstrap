<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3"></div>
        <h2>Image</h2>
        <p>The .img-fluid class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
        <img class="img-fluid" src="./img/gal02.jpg" alt="img02" width="1100" height="500"> 
      </div>
</body>
</html>
